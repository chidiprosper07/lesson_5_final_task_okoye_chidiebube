        <!-- NAV-->

                <!--menu-->

                    type="button"

                <!--links -->
                <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- CONTACT FORM -->
        <section id="contact" class="mb-auto">
            <div class="container-lg">
                <div class="text-center">
                    <h2 class="text-primary text-capitalize">GOT ANY QUESTIONS! <span class="d-none d-lg-inline">&#128521;</span></h2>
                    <p class="lead">Dont hesistate to ask always feel free....</p>
                </div>
            </div>
            <div class="row justify-content-center my-5 mx-3">
                <div class="col-lg-6">
                    <form action="#">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control mb-4" placeholder="YOUR NAME" id="name" name="name">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" id="email" class="form-control mb-4" placeholder="YOUR EMAIL" name="email">
                        <label for="subject" class="form-label">What is your question about?</label>
                        <select name="subject" id="subject" class="form-select">
                            <option value="pricing" selected>Pricing</option>
                            <option value="collaboration">Collaboration</option>
                            <option value="training">Training</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="form-floating mt-5 mb-4">
                            <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
                            <label for="message">Go on and ask!</label>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer class="d-none d-lg-block mt-auto">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-1">
                        <a href="#" target="_blank" rel="noopener">

                    <div class="col-1">
                        <a href="https://wa.me/c/2349038946008" target="_blank" rel="noopener">
                            <img src="/wb.png" alt="whatsapp business icon" class="img-fluid rounded-pill">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
